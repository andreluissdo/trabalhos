<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="formatos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #eca372;
        }
    </style>
</head>

<body>

    <!-- Menu de Navegação -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="receitas.html">Receitas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="cadastro.html">Cadastro</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Área Principal -->
    <main class="container-fluid">

        <div class="row justify-content-center mt-5">
            <div class="col-md-6">

                <h1 class="text-center">Cadastro</h1>

                <!-- Formulário de Cadastro -->
                <form action="mailto:seuemail@example.com" method="post" enctype="text/plain">

                    <!-- Nome -->
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>

                    <!-- E-mail -->
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <!-- Rua -->
                    <div class="form-group">
                        <label for="rua">Rua:</label>
                        <input type="text" class="form-control" id="rua" name="rua" required>
                    </div>

                    <!-- Número -->
                    <div class="form-group">
                        <label for="numero">Número:</label>
                        <input type="number" class="form-control" id="numero" name="numero" required>
                    </div>

                    <!-- Complemento -->
                    <div class="form-group">
                        <label for="complemento">Complemento:</label>
                        <input type="text" class="form-control" id="complemento" name="complemento" required>
                    </div>

                    <!-- Cidade -->
                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" class="form-control" id="cidade" name="cidade" required>
                    </div>

                    <!-- Estado -->
                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <input type="text" class="form-control" id="estado" name="estado" required>
                    </div>

                    <!-- CEP -->
                    <div class="form-group">
                        <label for="cep">CEP:</label>
                        <input type="text" class="form-control" id="cep" name="cep" required>
                    </div>

                    <!-- Botão de Envio -->
                    <button type="submit" class="btn btn-secondary">Cadastrar</button>

                </form>

            </div>
        </div>

    </main>

    <!-- Rodapé -->
    <footer class="mt-5">
        <div class="container">
            <p class="text-center">&copy; 2024 Tudo de Bom. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Scripts do Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
